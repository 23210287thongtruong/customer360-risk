services:
  # PostgreSQL Database (Data Warehouse)
  postgres:
    image: postgres:15
    container_name: customer360-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: customer360_dw
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - customer360-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d customer360_dw"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Apache Airflow Webserver
  airflow-webserver:
    build: .
    image: customer360-airflow:latest
    container_name: customer360-airflow-webserver
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/customer360_dw
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      JAVA_HOME: '/usr/lib/jvm/default-java'
      # Data pipeline paths
      AIRFLOW_SCRIPTS_DIR: '/opt/airflow/scripts'
      AIRFLOW_DATA_DIR: '/opt/airflow/data/raw'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - customer360-network

  # Apache Airflow Scheduler
  airflow-scheduler:
    build: .
    image: customer360-airflow:latest
    container_name: customer360-airflow-scheduler
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/customer360_dw
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      JAVA_HOME: '/usr/lib/jvm/default-java'
      # Data pipeline paths
      AIRFLOW_SCRIPTS_DIR: '/opt/airflow/scripts'
      AIRFLOW_DATA_DIR: '/opt/airflow/data/raw'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - customer360-network

  # Apache Spark Master
  spark-master:
    image: apache/spark:4.0.1-scala2.13-java17-python3-r-ubuntu
    container_name: customer360-spark-master
    restart: unless-stopped
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
    ports:
      - "8081:8080"
      - "7077:7077"
    networks:
      - customer360-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Apache Spark Worker
  spark-worker:
    image: apache/spark:4.0.1-scala2.13-java17-python3-r-ubuntu
    container_name: customer360-spark-worker
    restart: unless-stopped
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL= spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2GB  # Reduced for local development
      - SPARK_WORKER_CORES=1     # Single core for local dev
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
    networks:
      - customer360-network

  # Metabase (Dashboard)
  metabase:
    image: metabase/metabase:latest
    container_name: customer360-metabase
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: customer360_dw
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: postgres
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    networks:
      - customer360-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s


volumes:
  postgres_data:
  airflow_logs:
  airflow_plugins:
  metabase_data:

networks:
  customer360-network:
    driver: bridge