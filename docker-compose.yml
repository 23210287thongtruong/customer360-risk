services:
  # PostgreSQL Database (Data Warehouse) - Deployed on Master Node
  postgres:
    image: postgres:15
    container_name: customer360-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: customer360_dw
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - customer360-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d customer360_dw"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      placement:
        constraints:
          - node.role == manager  # Run on master node
      resources:
        limits:
          memory: 2GB  # Leave 2GB for system on 4GB master
          cpus: '0.8'  # 80% of 1 vCPU
        reservations:
          memory: 1GB
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Apache Airflow Webserver - Master Node
  airflow-webserver:
    build: .
    image: customer360-airflow:latest
    container_name: customer360-airflow-webserver
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/customer360_dw
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      JAVA_HOME: '/usr/lib/jvm/default-java'
      # Data pipeline paths
      AIRFLOW_SCRIPTS_DIR: '/opt/airflow/scripts'
      AIRFLOW_DATA_DIR: '/opt/airflow/data/raw'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - customer360-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 1GB  # Leave room for PostgreSQL
          cpus: '0.5'
        reservations:
          memory: 512MB
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Apache Airflow Scheduler - Worker Node
  airflow-scheduler:
    build: .
    image: customer360-airflow:latest
    container_name: customer360-airflow-scheduler
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/customer360_dw
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      JAVA_HOME: '/usr/lib/jvm/default-java'
      # Data pipeline paths
      AIRFLOW_SCRIPTS_DIR: '/opt/airflow/scripts'
      AIRFLOW_DATA_DIR: '/opt/airflow/data/raw'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - customer360-network
    deploy:
      placement:
        constraints:
          - node.role == worker  # Run on worker nodes
      resources:
        limits:
          memory: 2GB  # More memory for scheduler on worker
          cpus: '1.0'
        reservations:
          memory: 1GB
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Apache Spark Master - Master Node
  spark-master:
    image: apache/spark:4.0.1-scala2.13-java17-python3-r-ubuntu
    container_name: customer360-spark-master
    restart: unless-stopped
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
    ports:
      - "8081:8080"
      - "7077:7077"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "0.0.0.0", "--port", "7077", "--webui-port", "8080"]
    networks:
      - customer360-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 512MB  # Light resource usage for master
          cpus: '0.3'
        reservations:
          memory: 256MB
          cpus: '0.2'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Apache Spark Worker - Worker Nodes (1 instance per node)
  spark-worker:
    image: apache/spark:4.0.1-scala2.13-java17-python3-r-ubuntu
    container_name: customer360-spark-worker
    restart: unless-stopped
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4GB  # Optimized for 8GB worker VPS
      - SPARK_WORKER_CORES=1     # 1 core per worker (leave 1 for system)
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./spark_jobs:/opt/spark_jobs
      - ./data:/opt/data
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--memory", "4G", "--cores", "1"]
    networks:
      - customer360-network
    deploy:
      mode: global  # One instance per worker node
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          memory: 6GB  # 6GB of 8GB for Spark worker
          cpus: '1.5'  # 1.5 cores of 2 vCPUs
        reservations:
          memory: 4GB
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Metabase (Dashboard) - Worker Node
  metabase:
    image: metabase/metabase:latest
    container_name: customer360-metabase
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: customer360_dw
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: postgres
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    networks:
      - customer360-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          memory: 2GB  # Metabase needs decent memory
          cpus: '0.8'
        reservations:
          memory: 1GB
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3


volumes:
  postgres_data:
    driver: local
  airflow_logs:
    driver: local
  airflow_plugins:
    driver: local
  metabase_data:
    driver: local

networks:
  customer360-network:
    driver: overlay
    attachable: true
